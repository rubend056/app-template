type Note  {
  id: ID
  value: String!
}
type User {
  name: String
  photo: String
}

type Action {
  type: String,
}


type Query {
  note(id: ID!): Note
  notes: [Note!]!
  user: User
}

type Mutation {
  noteCreate(value: String): Note!
  noteDelete(id: ID!): ID!
  noteModify(note: Note!): Note!
  log(action: Action!): String
}